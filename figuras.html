<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figuras geométricas | Curso práctico de JavaScript en Platzi</title>
    <link rel="stylesheet" href="figuras.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,900;1,700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/7932647ae3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="body">
    <header class="header">
      <h1 class="header__title">Figuras geométricas</h1>
      <p class="header__subtitle">
        Este es el primer taller del curso práctico de JavaScript
      </p>
    </header>
    <main class="content">
      <section class="content__figuras">
        <form>
          <div class="content__figuras--row-1">
            <div class="figuras__card">
              <h2 class="figuras__card--title">Cuadrado</h2>
              <label class="figuras__card--p" for="InputCuadrado"
                >Ingresar la medida del lado</label
              >
              <input
                class="input"
                id="InputCuadrado"
                type="number"
                placeholder="Lado"
              />
              <div class="figuras__card--buttons">
                <button
                  class="button"
                  type="button"
                  onclick="calcularPerimetroCuadrado()"
                >
                  Perímetro
                </button>
                <button
                  class="button"
                  type="button"
                  onclick="calcularAreaCuadrado()"
                >
                  Área
                </button>
              </div>
            </div>
            <div class="figuras__card">
              <h2 class="figuras__card--title">Triángulo</h2>
              <label class="figuras__card--p" for="InputTriangulo"
                >Ingresar las medidas de los Lados</label
              >
              <input
                class="input"
                id="InputTriangulo"
                type="number"
                placeholder="Lado A"
              />
              <input
                class="input"
                id="InputTriangulo2"
                type="number"
                placeholder="Lado B"
              />
              <input
                class="input"
                id="InputTriangulo3"
                type="number"
                placeholder="Base"
              />
              <input
                class="input"
                id="InputTriangulo4"
                type="number"
                placeholder="Altura"
              />
              <div class="figuras__card--buttons">
                <button
                  class="button"
                  type="button"
                  onclick="calcularPerimetroTriangulo()"
                >
                  Perímetro
                </button>
                <button
                  class="button"
                  type="button"
                  onclick="calcularAreaTriangulo()"
                >
                  Área
                </button>
              </div>
            </div>
            <div class="figuras__card">
              <h2 class="figuras__card--title">Círculo</h2>
              <label class="figuras__card--p" for="InputCuadrado"
                >Ingresa el radio de tú círculo</label
              >
              <input
                class="input"
                id="InputCuadrado"
                type="number"
                placeholder="Radio"
              />
              <div class="figuras__card--buttons">
                <button
                  class="button"
                  type="button"
                  onclick="calcularPerimetroCuadrado()"
                >
                  Perímetro
                </button>
                <button
                  class="button"
                  type="button"
                  onclick="calcularAreaCuadrado()"
                >
                  Área
                </button>
              </div>
            </div>
          </div>
          <!--           <div class="content__figuras--row-2">
            <div class="figuras__card">Fila1</div>
            <div class="figuras__card">Fila2</div>
            <div class="figuras__card">Fila3</div>
          </div>
          <div class="content__figuras--row-3">
            <div class="figuras__card">Fila1</div>
            <div class="figuras__card">Fila2</div>
            <div class="figuras__card">Fila3</div>
          </div> -->
        </form>
      </section>
    </main>

    <script src="./figuras.js"></script>
  </body>
</html>
